version: '3.8'

# PRODUCCIÃ“N: Sin hot reload, compilado y optimizado
services:
  api:
    build:
      context: ./nundu-api
      dockerfile: Dockerfile
    container_name: nundu-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      # Solo datos persistentes
      - ./nundu-api/data:/app/data
    networks:
      - nundu-network
    restart: unless-stopped

  frontend:
    build:
      context: ./nundu-task
      dockerfile: Dockerfile
    container_name: nundu-task
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:3001
      - NODE_ENV=production
    depends_on:
      - api
    networks:
      - nundu-network
    restart: unless-stopped

networks:
  nundu-network:
    driver: bridge
